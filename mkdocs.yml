site_name: redis-memory
site_description: Production-ready Python class for seamless, multiprocessing-safe, persistent key-value storage using Redis
site_author: Sinan Ozel
site_url: https://sinan-ozel.github.io/redis-memory

repo_name: sinan-ozel/redis-memory
repo_url: https://github.com/sinan-ozel/redis-memory

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - User Guide:
    - Basic Usage: guide/basic-usage.md
    - Context Management: guide/context-management.md
    - Auto-Synced Collections: guide/collections.md
    - Namespacing: guide/namespacing.md
    - Agent Memory: guide/agents.md
  - API Reference: api/reference.md
  - Development:
    - Contributing: development/contributing.md
    - Environment Setup: development/setup.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            heading_level: 2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sinan-ozel/redis-memory
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/redis-memory/
