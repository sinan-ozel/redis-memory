name: CI/CD Pipeline

env:
  MODULE_NAME: redis_memory
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  reformat:
    name: Reformat Code
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Run Reformat in Docker
        run: |
          docker compose -f reformat/docker-compose.yml up --build --abort-on-container-exit

      - name: Commit changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m "Auto reformat code via workflow" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }}

  lint:
    name: Lint the Codebase
    runs-on: ubuntu-latest
    needs: reformat
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Dependencies for Linting
        run: |
          pip install --upgrade pip
          pip install .[dev]

      - name: Run Ruff
        run: |
          ruff check ./src

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: reformat
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Tests In Docker
        working-directory: tests
        run: |
          docker-compose up --build --remove-orphans --force-recreate --abort-on-container-exit --exit-code-from test

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: reformat
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Run Documentation Validation in Docker
        run: |
          docker compose -f docs-validate/docker-compose.yml up --build --abort-on-container-exit

  detect_changes:
    name: Detect if Codebase Changed
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.set_changed.outputs.changed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: |
          git fetch origin main:refs/remotes/origin/main

      - name: Detect changes in src/ or README
        id: set_changed
        run: |
          # Check if there are any tags
          TAG_COUNT=$(git tag | wc -l)
          if [ "$TAG_COUNT" -eq 0 ]; then
            echo "No tags found, assuming initial publish. Marking as changed."
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find the last tag reachable from HEAD
          LAST_TAG=$(git describe --tags --abbrev=0)
          BASE_COMMIT=$(git rev-list -n 1 "$LAST_TAG")
          echo "BASE_COMMIT=$BASE_COMMIT"
          echo "Changed files since $LAST_TAG ($BASE_COMMIT):"
          git diff --name-only $BASE_COMMIT HEAD
          if git diff --name-only $BASE_COMMIT HEAD | grep -E '^(src/|README)' > /dev/null; then
            echo "Detected changes in src/ or README"x
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in src/ or README"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    outputs:
      is_stable: ${{ steps.set-version.outputs.is_stable }}
    needs: [test, lint, validate-docs, detect_changes]
    if: needs.detect_changes.outputs.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Setup Git Authentication
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Get The Last Git Tag
        id: git-last-tag
        run: |
          # Get the last Git tag (stable version)
          LAST_TAG=$(git describe --tags --abbrev=0 || echo "v0.1.0")
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV
          echo "Last Git Tag: $LAST_TAG"

      - name: Install Requirements
        run: |
          pip install --upgrade pip
          pip install .
          pip install .[publish]

      - name: Get Current Version
        id: get-current-version
        run: |
          ls -la
          cd ./src
          CURRENT_VERSION=$(python -c "from $MODULE_NAME import __version__; print(__version__)")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "Current Version: $CURRENT_VERSION"

      - name: Determine Final Version
        id: set-version
        run: |
          LAST_TAG_STRIPPED="${LAST_TAG#v}"
          if ! python3 scripts/semver_compare.py "$CURRENT_VERSION" "$LAST_TAG_STRIPPED"; then
            echo "Error: CURRENT_VERSION ($CURRENT_VERSION) is not greater than or equal to LAST_TAG ($LAST_TAG)"
            exit 1
          fi

          TAG_COUNT=$(git tag | wc -l)
          if [[ "v$CURRENT_VERSION" != "$LAST_TAG" || "$TAG_COUNT" -eq 0 ]]; then
            echo "VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
            echo "is_stable=true" >> $GITHUB_ENV
            echo "is_stable=true" >> $GITHUB_OUTPUT
          else
            # Increment minor version for dev version
            MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
            MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
            PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
            NEXT_MINOR=$((MINOR + 1))
            DEV_VERSION="${MAJOR}.${NEXT_MINOR}.0.dev$(date +%Y%m%d%H%M)"
            echo "VERSION=$DEV_VERSION" >> $GITHUB_ENV
            echo "is_stable=false" >> $GITHUB_ENV
            echo "is_stable=false" >> $GITHUB_OUTPUT
          fi

      - name: Inject Version Into __init__.py
        if: env.is_stable == 'false'
        run: |
          sed -i "s/^__version__ = .*/__version__ = \"$VERSION\"/" src/$MODULE_NAME/__init__.py
          cat src/$MODULE_NAME/__init__.py | grep "__version__"  # Debugging check

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Tag Stable Release
        if: env.is_stable == 'true'
        run: |
            git tag "v${VERSION}"
            git push origin "v${VERSION}"

  publish-docs:
    name: Publish Documentation to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [validate-docs, publish]
    if: needs.publish.result == 'success' && needs.publish.outputs.is_stable == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install .[docs]

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4